<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/@trutoo/event-bus@latest/dist/index.umd.min.js"></script>
<script src="https://unpkg.com/@trutoo/event-bus@latest/dist/index.umd.min.js"></script>
<script>
eventBus.register("Search");
</script>
<script>


function searchKey(){
    var key = document.forms["form"]["key"].value;
    document.forms["form"].reset();   
    var sendData = {value:"key", search:key};
    eventBus.publish('Search',sendData);
    return false;
}

function searchValue(){
    var val = document.forms["form"]["value"].value;
    document.forms["form"].reset();
    var sendData = {value:"value", search:val};
    eventBus.publish('Search',sendData);
    return false;
}

</script>
<style>
.form{

-moz-border-radius: 16px;
-webkit-border-radius: 16px;
 border-radius: 16px;
-moz-box-shadow: 0px 0px 7px #000000;
-webkit-box-shadow: 0px 0px 7px #000000;
box-shadow: 0px 0px 7px #000000;
height:180px;
width:1500px;
background-color:rgb(243, 237, 202);
margin: auto;
margin-left: 30px;
margin-right: 10px;
margin-top: 10px;
padding-left: 10px;
padding-right: 10px;
padding-top: 10px;

}
</style>
</head>
<body>
  
    <div class="form">
    <form id="form" name="form">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="key"><b>Key</b></label>
                    <input type="text" class="form-control" id="key" name="key" placeholder="Enter key"> 
                    <br/>                   
                    <button type="button" class="btn btn-primary" onClick="searchKey()">Search</button>
                </div>
                <div class="col-md-6">
                    <label for="value"><b>Value</b></label>
                    <input type="text" class="form-control" id="value" name="value"  placeholder="Enter value">
                    <br/>                   
                    <button type="button" class="btn btn-primary" onClick="searchValue()">Search</button>
                 </div>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
